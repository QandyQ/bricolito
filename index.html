<body>
    <video id="video5" class="bg-video visible" autoplay loop muted>
        <source src="2020.mp4" type="video/mp4">
    </video>
    <audio id="bg-music" preload="auto" loop>
        <source src="instrumental.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    <button id="start-btn" class="start-btn">INICIAR</button>
    <div class="overlay"></div>
    <div class="poem-container">
        <div id="poem-line" class="poem-line">
            Mientras siga con vida, mi corazón latirá por ti
            y por toda la eternidad.
        </div>
    </div>
    <div id="heart-glow" class="heart-glow"></div>
    <script>
        const heartGlow = document.getElementById('heart-glow');
        const audio = document.getElementById('bg-music');
        const startBtn = document.getElementById('start-btn');

        // Latido SIEMPRE visible y animado desde el inicio
        heartGlow.style.opacity = '1';
        heartGlow.style.animation = 'heartbeat 1.5s infinite';

        // Botón solo activa la música
        startBtn.addEventListener('click', () => {
            startBtn.style.display = "none";
            audio.play();
        });
    </script>

let frasesEnPantalla = new Set();
let ultimaFrase = null;

function lanzarFrase() {
    // Filtra frases que no están en pantalla ni son la última usada
    const disponibles = frases.filter(f =>
        !frasesEnPantalla.has(f) && f !== ultimaFrase
    );
    // Si todas están en pantalla, permite repetir cualquiera menos la última
    const pool = disponibles.length > 0 ? disponibles : frases.filter(f => f !== ultimaFrase);

    // Elige una frase aleatoria del pool
    const frase = pool[Math.floor(Math.random() * pool.length)];
    ultimaFrase = frase;

    const span = document.createElement('span');
    span.textContent = frase;
    span.className = 'frase-apoyo';

    // Posición horizontal aleatoria
    span.style.left = Math.random() * 80 + 10 + 'vw';

    // Tamaño y color aleatorio
    const colores = [
        '#ff0033', '#ff6666', '#ff0000', '#ff5050', '#ff1919',
        '#ffd700', '#ff3399', '#fff2b2', '#cccccc', '#fff'
    ];
    span.style.color = colores[Math.floor(Math.random() * colores.length)];
    span.style.fontSize = (Math.random() * 1.2 + 1.2) + 'rem';

    document.body.appendChild(span);
    frasesEnPantalla.add(frase);

    // Elimina el elemento después de la animación
    span.addEventListener('animationend', () => {
        span.remove();
        frasesEnPantalla.delete(frase);
    });
}

setInterval(lanzarFrase, 3500);
</script>

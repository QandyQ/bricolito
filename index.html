<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo diseño</title>
    <link rel="stylesheet" href="diseños.css">
</head>
<body>
    <div id="mouse-blur"></div>
    <div class="nuevo-diseno-container">
        <div class="nuevo-diseno-mensaje">
            Nuevo diseño, diseñándose...
        </div>
        <button id="ver-anterior-btn" class="ver-anterior-btn">Revisar la versión anterior</button>
    </div>
    <script>
        const mouseBlur = document.getElementById('mouse-blur');
document.addEventListener('mousemove', (e) => {
    mouseBlur.style.left = e.clientX + 'px';
    mouseBlur.style.top = e.clientY + 'px';
});
        document.getElementById('ver-anterior-btn').addEventListener('click', () => {
            window.location.href = "anterior.html"; // Cambia la URL si es necesario
        });
    </script>
</body>
</html>

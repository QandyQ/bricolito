<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cartitas para Bricolito</title>
</head>
<body>
    <h1>Cartas ❤️</h1>
    <div class="carrusel-nav">
        <button id="prev-carta" class="carrusel-btn">&#8592;</button>
        <span id="carrusel-indicador">1 / 5</span>
        <button id="next-carta" class="carrusel-btn">&#8594;</button>
    </div>
    <div class="carrusel-cartas">
        <div class="contenedor carta-activa">
            <!-- Carta 1 (tu carta actual, puedes copiar el contenido) -->
            <div class="envoltura-sobre">
                <div class="sobre">
                    <div class="carta">
                        <div class="contenido">
                            <strong>Querida Bricolito</strong>
                            <p>...contenido carta 1...</p>
                        </div>
                    </div>
                </div>
                <div class="corazon"></div>
                <div class="solapa-derecha"></div>
                <div class="solapa-izquierda"></div>
            </div>
        </div>
        <div class="contenedor">
            <!-- Carta 2 -->
            <div class="envoltura-sobre">
                <!-- ...estructura igual, cambia el contenido... -->
                <div class="sobre">
                    <div class="carta">
                        <div class="contenido">
                            <strong>Carta 2</strong>
                            <p>Contenido de la carta 2...</p>
                        </div>
                    </div>
                </div>
                <div class="corazon"></div>
                <div class="solapa-derecha"></div>
                <div class="solapa-izquierda"></div>
            </div>
        </div>
        <!-- Repite hasta carta 5 -->
        <div class="contenedor">
            <div class="envoltura-sobre">
                <div class="sobre">
                    <div class="carta">
                        <div class="contenido">
                            <strong>Carta 3</strong>
                            <p>Contenido de la carta 3...</p>
                        </div>
                    </div>
                </div>
                <div class="corazon"></div>
                <div class="solapa-derecha"></div>
                <div class="solapa-izquierda"></div>
            </div>
        </div>
        <div class="contenedor">
            <div class="envoltura-sobre">
                <div class="sobre">
                    <div class="carta">
                        <div class="contenido">
                            <strong>Carta 4</strong>
                            <p>Contenido de la carta 4...</p>
                        </div>
                    </div>
                </div>
                <div class="corazon"></div>
                <div class="solapa-derecha"></div>
                <div class="solapa-izquierda"></div>
            </div>
        </div>
        <div class="contenedor">
            <div class="envoltura-sobre">
                <div class="sobre">
                    <div class="carta">
                        <div class="contenido">
                            <strong>Carta 5</strong>
                            <p>Contenido de la carta 5...</p>
                        </div>
                    </div>
                </div>
                <div class="corazon"></div>
                <div class="solapa-derecha"></div>
                <div class="solapa-izquierda"></div>
            </div>
        </div>
    </div>
    <script src="script_v2.js"></script>
    <script>
        // Carrusel simple
        const cartas = document.querySelectorAll('.carrusel-cartas .contenedor');
        const indicador = document.getElementById('carrusel-indicador');
        let actual = 0;
        function mostrarCarta(idx) {
            cartas.forEach((c, i) => c.classList.toggle('carta-activa', i === idx));
            indicador.textContent = (idx + 1) + ' / ' + cartas.length;
        }
        document.getElementById('prev-carta').onclick = () => {
            actual = (actual - 1 + cartas.length) % cartas.length;
            mostrarCarta(actual);
        };
        document.getElementById('next-carta').onclick = () => {
            actual = (actual + 1) % cartas.length;
            mostrarCarta(actual);
        };
        mostrarCarta(actual);
    </script>
</body>
</html>

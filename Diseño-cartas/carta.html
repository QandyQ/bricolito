<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta por capas</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carta {
      position: relative;
      width: 300px;
      height: 200px;
      margin-top: 60px;
    }
    /* Base del sobre */
    .sobre-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffc1cc;
      border: 2.5px solid #c94f6d;
      border-radius: 10px;
      z-index: 2;
      box-sizing: border-box;
    }
    /* Solapa superior (tapa, aún sin animación) */
    .solapa-superior {
      position: absolute;
      top: -120px;
      left: 0;
      width: 100%;
      height: 120px;
      z-index: 4;
      /* Triángulo con clip-path */
      background: #ffc1cc;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      border: 2.5px solid #c94f6d;
      border-bottom: none;
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      box-sizing: border-box;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    /* Solapa inferior */
    .solapa-inferior {
      position: absolute;
      bottom: -60px;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 3;
      background: #ffc1cc;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      border: 2.5px solid #c94f6d;
      border-top: none;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      box-sizing: border-box;
    }
    /* Solapa izquierda */
    .solapa-izquierda {
      position: absolute;
      left: -80px;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 3;
      background: #ffc1cc;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      border: 2.5px solid #c94f6d;
      border-right: none;
      clip-path: polygon(100% 0, 0 50%, 100% 100%);
      box-sizing: border-box;
    }
    /* Solapa derecha */
    .solapa-derecha {
      position: absolute;
      right: -80px;
      top: 0;
      width: 80px;
      height: 100%;
      z-index: 3;
      background: #ffc1cc;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
      border: 2.5px solid #c94f6d;
      border-left: none;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="carta">
    <div class="sobre-base"></div>
    <div class="solapa-superior"></div>
    <div class="solapa-inferior"></div>
    <div class="solapa-izquierda"></div>
    <div class="solapa-derecha"></div>
  </div>
</body>
</html>
